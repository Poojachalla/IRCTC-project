    <section class="main-section">
      <picture>
        <img src="images/back-image.png" alt="hero image" />
      </picture>
      <div class="main-content">
        <div class="container">
          <form class="booking">
            <div class="signup-form bg-dark">
              <div class="Signup-head bg-warning">
                <h1>Booking Ticket</h1>
              </div>

              <div class="signup-content2">
                <input type="text" placeholder="From" class="input bg-dark" />
                <input
                  type="text"
                  placeholder="To"
                  class="input bg-dark"
                /><br />

                <label class="text-white">Departure Date</label>
                <input
                  class="date-field bg-dark text-white"
                  type="date"
                  required=""
                />

                <br />
                <input
                  type="submit"
                  value="Search for Trains"
                  class="submit-btn"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
