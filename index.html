<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <img src="./images/logo.png" alt="Logo" class="logo" />
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="scroll-content">
        <marquee> Indian Railway (IRCTC) Lifeline to the nation... </marquee>
      </div>

      <!-- MOVEMENTS -->
      <div class="train-list">
        <div class="movements__row">
          <div class="movements__type movements__type--train">
            Train-Name and Train-number
          </div>
          <div class="train-details">
            <span class="train-time-source">04:00 NZM</span>
            <span class="icon"
              ><img
                alt="arrow"
                src="https://www.confirmtkt.com/img/icons/grey.svg"
                width="20px"
            /></span>
            <span class="duration">19h 45m</span>
            <span class="icon"
              ><img
                alt="arrow"
                src="https://www.confirmtkt.com/img/icons/grey.svg"
                width="20px"
            /></span>
            <span class="train-time-destination">23:45 MMCT</span>
            <br />
            <br />
            <span class="Available-seats">
              <span> Available Seats: </span>
              16
            </span>
          </div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Book Ticket</h2>
        <form class="form form--transfer">
          <!-- <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Source</label>
          <label class="form__label">Destination</label>
 -->
          <input
            type="text"
            placeholder="From"
            class="form__input form__input--to"
          />
          <input
            type="text"
            placeholder="To"
            class="form__input form__input--amount"
          /><br />

          <input class="form__input form__date" type="date" required="" />

          <br />
          <input
            type="submit"
            value="Search for Trains"
            class="form__btn form__btn--transfer"
          />
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Check PNR status</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Cancellation</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
  </body>
</html>
